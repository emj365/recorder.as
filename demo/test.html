<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>SWFObject 2 dynamic publishing example page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  </head>
  <body>
    <div>
      <a href="javascript: recorder.start();">start</a>
      <a href="javascript: recorder.stop();">stop</a>
      <a href="javascript: recorder.play();">play</a>
    </div>

    <div id="myContent">
      <h1>Alternative content</h1>
      <p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
    </div>
  </body>

  <script type="text/javascript" src="swfobject.js"></script>
  <script type="text/javascript">

    var recorder;

    var Recorder = function(id, debug) {
      this.flash = document.getElementById(id);
      this.start = function() {
        this.flash.start();
      };
      this.stop = function() {
        this.flash.stop();
      };
      this.play = function() {
        this.flash.play();
      };
      if (debug) {
        this.flash.enableDebug();
      }
    };

    swfobject.embedSWF("RecorderJSAdapter.swf", "myContent", "500", "500", "9.0.0", "expressInstall.swf");
    setTimeout(function() {
      recorder = new Recorder("myContent", true);
    }, 2000);

  </script>
</html>
